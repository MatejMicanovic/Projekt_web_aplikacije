            <div id ="galerija">
                <div>
                    <figure>
                        <img src="C:\Users\Matej\Desktop\Projekt\covjece-ne-ljuti-se-no-3095-3403330_1.jpg" alt="čovječe ne ljuti se" title="čovječe ne ljuti se">
                        <figcaption>Čovječe ne ljuti se ruštvena igra na ploči za najmanje dva igrača, dok najveći broj igrača ovisi o ploči na kojoj se igra. Sastoji se od nekoliko (najčešće 4 ili 6) skupina igraćih figura različitih boja, po četiri figure u svakoj skupini. </figcaption>
                    </figure>
                </div>
                <div>
                    <figure>
                        <img src="C:\Users\Matej\Desktop\Projekt\Catan-2015-boxart.jpg" alt="katan" title="katan">
                        <figcaption>Igrači u igri predstavljaju doseljenike koji osnivaju naselja na izmišljenom otoku Catan. Igrači grade naselja , gradove i ceste kako bi ih povezali dok naseljavaju otok. Ploča za igru, koja predstavlja otok, sastoji se od šesterokutnih pločica ( heksa ) različitih vrsta zemljišta, koje su nasumično postavljene na početku svake igre. </figcaption>
                    </figure>
                </div>
                <div>
                    <figure>
                        <img src="C:\Users\Matej\Desktop\Projekt\monopoy.jpg" alt="monopoly" title="monopoly">
                        <figcaption>Monopoly je društvena igra na ploči za dva do šest igrača. Cilj igre je kupnjom posjeda, njegovog iznajmljivanja, preprodavanja steći što više novca i do kraja igre postati jedini igrač na ploči, odnosno postati vlasnikom svih posjeda. Igra se unaprijed utvrđenim redom, a igrači pomiču svoje figure za onoliko mjesta na ploči koliko dobiju zbrajanjem bodova bacanjem dviju kocki.  </figcaption>
                    </figure>
                </div>

                    </figure>
                </div>
                <div>
